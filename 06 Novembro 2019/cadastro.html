<html>

<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <link rel="shortcut icon" href="assets/favicon.jpg" />
   <title>Cadastro</title>
</head>

<body>

   <div class="container-fluid">

      <div class="row cabecalho">
         <img src="assets/logo.jpg" alt="Americanas">
      </div>

      <div class="container flex-column main">


         <div class="row justify-content-center padding">
            <label class="user_cadastro">
               <img src="assets/user.png" alt="">
               Cadastre-se
            </label>
            <hr size="10" width="100%" align="center" noshade>
         </div>

         <div class="row justify-content-center padding">
            <div class="col-12 col-md-5 text-right">
               <span for="endereco" class="padding">e-mail</span>
            </div>
            <div class="col-12 col-md-7">
               <input id="endereco" class="input-large" type="email" placeholder="Ex.: joaodasilva@gmail.com">
            </div>
         </div>
         <div class="row justify-content-center padding">
            <div class="col-12 col-md-5 text-right">
               <span for="senha" class="padding">senha</span>
            </div>
            <div class="col-12 col-md-7">
               <input id="senha" class="input-large" type="password">
            </div>
         </div>
         <div class="row justify-content-center padding">
            <div class="col-12 col-md-5 text-right">
               <span for="senha" class="padding">data de nascimento</span>
            </div>
            <div class="col-12 col-md-7">
               <input id="senha" class="input-medium" type="text" placeholder="Ex.: 01/01/1999">
            </div>
         </div>
      </div>

   </div>

</body>

</html>
